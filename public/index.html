<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: darkseagreen;
        }
    </style>
    
    <title>Reversi</title>
  </head>
  <body>
    <div class="container-fluid">

    <div class="row m-3">
        <div class="col text-center">
            <a class="btn btn-success text-nowrap" href="about.html" >About</a>
        </div>
        <div class="col" text-center>
            <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
    </div>
    <div class="row">
       <div class="col text-center">
           <img class="img-fluid" src="assets/image/splash top.png" alt="Reversi Logo 1"/>
       </div>
    </div>

    <div class="row align-item-center justify-content-center m-3">
       <div class="col-8">
           <div class="input-group">
           <span class="input-group-text" id="displayName">Name</span>
           <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
           aria-label="Enter you dispaly name for use while playing Reversi" aria-describedby="dispalyName"/>
           <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()"> Enter Lobby</button>
            </div>
        </div>
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/image/splash botton.png" alt="Reversi Logo 1"/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script>
        function goToLobby(){
            let username = encodeURI($('#nameInput').val());
            window.location.href = "lobby.html?username="+username;
        }
        $('#nameInput').keypress( function (e){
        let key = e.which;
        if( key == 13){ //the enter key
            $('button[id = lobbyButton]').click();
            return false;
        }
    })

    </script>
    </body>

</html>
